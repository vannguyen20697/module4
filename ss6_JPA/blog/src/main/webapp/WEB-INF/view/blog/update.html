<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create New</h1>
<form th:action="@{/blogs/update}" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>blogNo</td>
            <td><input type="text" th:field="*{blogNo}"></td>
        </tr>
        <tr>
            <td>blogTittle</td>
            <td><input type="text" th:field="*{blogTittle}"></td>
        </tr>
        <tr>
            <td>blogContent</td>
            <td><input type="text" th:field="*{blogContent}"></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
