<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List book</title>
</head>
<body>
    <h1>List ALL</h1>
    <form th:action="@{/blog/list}" method="get">
        <input type="text" name="nameBlog" />
        <input type="submit" value="Search" />
    </form>
    <table border="1">
        <tr>
            <th>blogNo</th>
            <th>blogTittle</th>
            <th>blogContent</th>
            <th>Category</th>
        </tr>
        <tr th:each="b, iter: ${blogs}">
            <td th:text="${b.blogTittle}"></td>
            <td th:text="${b.blogContent}"></td>
            <td th:text="${b.category.getCategoryName()}"></td>
        </tr>
    </table>
</body>
</html>
