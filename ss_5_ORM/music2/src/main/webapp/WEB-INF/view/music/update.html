<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create New</h1>
<form th:action="@{/musics/update}" method="post" th:object="${music}">
    <table>
        <tr>
            <td>ID</td>
            <td><input hidden type="text" th:field="*{musicNo}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{musicName}"></td>
        </tr>
        <tr>
            <td>musicType</td>
            <td><input type="text" th:field="*{musicType}"></td>
        </tr>
        <tr>
            <td>musicLink</td>
            <td><input type="text" th:field="*{musicLink}"></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
